<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Data</title>
</head>
<body>
  <h1>Appointment Data</h1>
  <table class="table" border="1">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Where Heard</th>
        <th scope="col">Adequate Insurance</th>
        <th scope="col">Retirement Plan</th>
        <th scope="col">Reason for Insurance</th>
        <th scope="col">Product Education</th>
        <th scope="col">Retirement Choice</th>
        <th scope="col">Tax Preference</th>
        <th scope="col">Marital Status</th>
        <th scope="col">Employment Status</th>
        <th scope="col">Additional Info</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>

  <script>
    // Fetch data from the backend
    async function fetchData() {
      try {
        const response = await fetch('https://one-off-elite-server.vercel.app/appointments');
        const data = await response.json();
        populateTable(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to populate the table with data
    function populateTable(data) {
      const tableBody = document.getElementById('table-body');
      data.forEach((appointment, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <th scope="row">${index + 1}</th>
          <td>${appointment.gname}</td>
          <td>${appointment.gmail}</td>
          <td>${appointment.phone}</td>
          <td>${appointment.address}</td>
          <td>${appointment.whereHeard}</td>
          <td>${appointment.adequateInsurance}</td>
          <td>${appointment.retirementPlan}</td>
          <td>${appointment.reasonForInsurance}</td>
          <td>${appointment.productEducation}</td>
          <td>${appointment.retirementChoice}</td>
          <td>${appointment.taxPreference}</td>
          <td>${appointment.maritalStatus}</td>
          <td>${appointment.employmentStatus}</td>
          <td>${appointment.additionalInfo}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Call fetchData to get the data when the page loads
    fetchData();
  </script>
</body>
</html>
